{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h2><center>Add  New Post</center></h2><hr>
    <form method="post">
      <div class="form-group row">
        <label for="inputSubject" class="col-sm-2 col-form-label">
          Subject
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Subject"
            name="subject" value="{{subject}}" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label">
          Content
        </label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" placeholder="Content"
            name="content" value="{{content}}" required>{{content}}</textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <div class="error">{{error}}</div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
